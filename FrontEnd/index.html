<!DOCTYPE html>
<html>

<head>
    <!-- MetaDaten: -->
    <meta http-equiv="language" content="german, de">
    <meta charset="utf-8" />
    <meta name="author" content="Hanna Scheub">
    <meta name="keywords" content="Party, PartyLocator, Locator, Partys, Umgebung, Party Sucher, Feiern, Event, Event Finder, Finder">

    <!-- External Libaries-->
    <!-- Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- Material Files-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- HERE MAPS -->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

    <!-- Own Files-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header/Navigation bar-->
    <div id="navigation" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" >
            <div class="mdl-layout__header-row" >
                <!-- Title -->
                <span class="mdl-layout-title" >
                   Event Finder
                </span>
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. Wird versteckt auf kleinen Displays, ist die große oben, nur die extra Seiten aufgelistet da großes Display alles anzeigt -->

                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Map</a>
                    <a class="mdl-navigation__link" @click='showNewEventCard'>Event eintragen</a>
                    <a class="mdl-navigation__link">Favoriten</a>
                </nav>
            </div>
        </header>

        <!-- TODO: Navigation nur bei kleinem display anzeigen-->
        <!-- Navigation. Hauptsächlich für kleine Geräte gedacht ist die ausklapbare, da auf kleinere Geräte alles aufgelistet -->
        <div class="mdl-layout__drawer" style="z-index: 12;">
                <span class="mdl-layout-title">Eventzeugs</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="map.html">Map</a>
                    <a class="mdl-navigation__link" href="addEvent.html">Event eintragen</a>
                    <a class="mdl-navigation__link" href="favorite.html">Favoriten</a>
                </nav>
        </div>
    </div>

    <!-- Alles rechts neben der Karte-->
    <div id="aside">
      <div id="newEventWrapper" class="sidecard" v-bind:class="{ hide: !cardShown}">
        <h2>Neues Event eintragen</h2>
        <div id="newEvent">
          <p>
            Fügen sie ein neues Event in unsere Databank ein
          </p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" v-model="draft.sName">
            <label class="mdl-textfield__label" for="sample1">Titel</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="3" maxrows="6"
             v-model="draft.sDescription"></textarea>
            <label class="mdl-textfield__label" for="schools">Beschreibung</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" v-model="draft.sAdress">
            <label class="mdl-textfield__label" for="sample1">Adresse</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" v-model="draft.date">
            <label class="mdl-textfield__label" for="sample1">Datum</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" v-model="draft.time">
            <label class="mdl-textfield__label" for="sample1">Uhrzeit</label>
          </div>

          <div class="buttons">
            <button style="color:ghostwhite; font-family:Bahnschrift;" class="mdl-button mdl-js-button mdl-button--raised"
             @click="formdraft">Vorschau</button>
             <button style="color:ghostwhite; font-family:Bahnschrift;" class="mdl-button mdl-js-button mdl-button--raised"
              @click="formsubmit">Senden</button>
          </div>
        </div>
      </div>


      <div class="sidecard">
        <h2> Events</h2>
        <ul id="eventTable" class="demo-list-three mdl-list">
            <li v-for="event in currentEvents"
                class="mdl-list__item mdl-list__item--three-line"
                :class="{showMoreClass:event.iEventId == selected}"
                @click="selected = event.iEventId">
                <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">person</i>
                    <span>
                        {{ event.sName }}
                    </span>
                    <span class="mdl-list__item-text-body">
                        {{ event.sDescription }}
                    </span>
                    <span class="mdl-list__item-text-body">
                        {{ event.sAdress }}
                    </span>
                </span>
                <span class="mdl-list__item-secondary-content">
                    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                </span>
            </li>
        </ul>
      </div>
    </div>

    <div id="searchPlace">
    <h1>
       {{sName}}
    </h1>
<!-- Searchbar for places  @keyup="autocomplete" @keyup.enter="searchPlace" -->

<form autocomplete="off" action="/action_page.php">
    <div class="autocomplete" style="width:300px;">
  <input id="searchInput" style="width: 200px; height: 30px; padding: 0px 4px" type="text" placeholder="Suchort eingeben" v-model="sQuery" @keyup="autocomplete" @keyup.enter="searchPlace"  >
</div>
</form>
 
  <button style="color:ghostwhite; background-color: darkslategrey; font-family:Bahnschrift;" class="mdl-button mdl-js-button mdl-button--raised"
   name="action" @click="searchPlace" >{{sButtonName}}</button>
    </div>


    <!-- Map-->
    <div id="map"></div>

    <!-- own script files-->
    <script type="text/javascript" src="js/Map.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
